<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="left-container">
          <div class="logo">
            <img src="facebook img.png" alt="" />
            <!-- <div class="container"></div> -->
          </div>
          <div class="main-left-text">
            <p>
              Facebook helps you connect and share <br />
              with the people in your life.
            </p>
          </div>
        </div>
        <div class="right-container">
          <div class="input-item">
            <input
              type="password"
              name="maill"
              placeholder="Email adrees or phone number"
            />
          </div>
          <div class="input-item">
            <input type="email" name="password" placeholder="password" />
          </div>
          <div class="login-btn">
            <button>log in</button>
          </div>
          <div class="forgotten-create-btn">
            <a href="#" class="forgot-btn">Fogottten account</a>
            <br /><br />
            <hr />
            <br />
            <button class="create-account-btn">Create New Account</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
